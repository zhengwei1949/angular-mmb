<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <!-- 商品列表 -->
    <section id="productList" ng-controller="moneyctrlController">
        <!-- 主体商品区域 -->
        <div class="product-list">
            <div class="media" ng-repeat="moneyctrl in moneyctrls">
                <a class="media-left" href="#moneyproduct/{{moneyctrl.productId}}" ng-bind-html="moneyctrl.productImgSm">
                </a>
                <div class="media-body">
                    <h5><a href="#moneyproduct/{{moneyctrl.productId}}">{{moneyctrl.productName}}</a></h5>
                    <p class="price">{{moneyctrl.productPinkage}}</p>
                    <span class="from">{{moneyctrl.productFrom}} | {{moneyctrl.productTime}}</span>
                    <span class="comment"><i class="icon-comment"></i>{{moneyctrl.productComCount.replace("有","").replace('人评论',"")}}</span>
                </div>
            </div>            
        </div>
        <!-- 商品的操作  上一页下一页-->
        <div class="prodocut-option clearfix">
            <!-- <input type="button" value="上一页" class="btn btn-default pull-left"> -->
            <a href="#/moneyctrl/{{pageid-1}}" class="btn btn-default page-prev">上一页</a>
            <a href="#/moneyctrl/{{pageid-0+1}}" class="btn btn-default page-next">下一页</a>
            <!-- <input type="button" value="下一页" class="btn btn-default pull-right"> -->
            <div class="dropdown">
                <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        第{{pageid}}页
                        <span class="caret"></span>
                    </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li ng-repeat="page in pages"><a href="#/moneyctrl/{{page}}">第{{page}}页</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
