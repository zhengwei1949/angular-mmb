<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <section id="category" ng-controller="brandtitleController">
        <!-- 分类标题区域 -->
        <div class="category-title">
            <ol class="breadcrumb">
                <li><a href="#/">首页</a></li>
                <li><a href="#/brandtitle">全部品牌</a></li>
                <li>品牌大全</li>
            </ol>
        </div>
        <div style="font-size: 16px;color:#874604;height: 40px; padding-left:10px; line-height: 40px;margin:10px 5px; border:1px solid #ccc; background-color:#eee;">热门品牌排行</div>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default" ng-repeat="brandtitle in brandtitles">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                             <!-- data-toggle="collapse" 是功能组件的开关 有这个属性表示开启 没有表示关闭 -->
                            <a data-parent="#accordion" href="#/brand/{{brandtitle.brandTitleId}}" aria-expanded="true" aria-controls="collapseOne" data-brandtitleid="{{brandtitle.brandTitleId}}">
                            {{brandtitle.brandTitle}}                   
                            </a>
                        </h4>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
